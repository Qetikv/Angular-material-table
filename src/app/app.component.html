<!-- app.component.html -->
<div class="container text-center">

  <button mat-raised-button (click)="openDialog('Add',{})" color="primary">Add Template</button>

  <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8" style="width: 800px; height:250px;">

    <!-- Name Column -->
    <ng-container matColumnDef="name" class = "column">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link"> 
        <span class="material-icons" mat-button (click)="openDialog('Save',element)" style = "cursor: pointer">
          open_in_new
          </span>
          <span class="material-icons" mat-button (click)="openDialog('Delete',element)" style = "cursor: pointer;  color: red; margin-left: 20px;" >
            delete
            </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
